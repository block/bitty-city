name: Test

on:
  pull_request:
  push:
    branches:
      - main

env:
  ENVIRONMENT: TESTING
  TERM: dumb

jobs:
  jvm:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        cmd:
          - bin/gradle clean build -i --scan --no-daemon

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Test
        run: ${{ matrix.cmd }}

      - name: Publish Test Report
        if: ${{ always() }}
        uses: mikepenz/action-junit-report@fb8f411a1c1fee06cf3b8a321454b50544761f7a
        with:
          check_name: Test Report - ${{ matrix.cmd }}
          report_paths: '**/build/test-results/test/TEST-*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
